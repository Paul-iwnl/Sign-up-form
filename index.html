<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class = "information">
        <h1>Welcome to <span class="highlight">NeuroSync</span> <span class = "connect">Connect</span></h1>
        <p>Embark on a journey into the digital frontier by uploading your consciousness with NeuroSync Connect. 
           Join a community of pioneers reshaping the future.</p>
    </div>
    <div class = "sign-up">
        <div class="form-box">
            <form class="form">
                <span class="title">Sign up</span>
                <span class="subtitle">Create a new account to sign up for NeuroLink</span>
                <div class="form-container">
                    <input type="text" class="input" placeholder="Full Name">
			        <input type="email" class="input" placeholder="Email">
			        <input type="password" class="input" placeholder="Password">
			        <input type="confirmPassword" class="input" placeholder="Type your password again">
			        <input type="encryptionKey" class="input" placeholder="Enter your Encryption key">
                </div>
                <button>Initiate Neural Sync</button>
            </form>
        </div>
    </div>
</body>
</html>
